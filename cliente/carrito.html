<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Carrito</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/icons8-mercado-96.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/carrito.css">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="pagina.html">Tienda</a>
            <a href="carrito.html" id="verCarrito" class="btn btn-outline-dark">
                <i class="bi-cart-fill me-1"></i>
                <span class="badge bg-dark text-white ms-1 rounded-pill" id="cantidadCarrito"></span>
            </a>
        </div>
    </nav>
    <div class="container px-4 px-lg-5 my-5 p-2">
        <div class="row">
            <div class="col-xl-6 col-sm-6">
                <h3>Detalles de Compra</h3>
            </div>
        </div>
        <div class="row">
            <table class="table table-borderless">
                <thead>
                    <tr class="">
                        <th scope="col">Productos</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody class="tbody" id="tbody">
                    
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="d-grid gap-2 d-md-flex justify-content-end">
                    <h3 class=" me-md-2 p-2 itemCartTotal">Total Productos: <span id="unidades">0</span></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="d-grid gap-2 d-md-flex justify-content-end">
                    <h3 class=" me-md-2 p-2 itemCartTotal">Total a pagar: $<span id="precio">0</span></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="d-grid gap-2 d-md-flex justify-content-end">
                    <button class="btn btn-success me-md-2 p-2">Pagar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/carrito/carritoService.js"></script>
    <script src="js/carrito/carrito.js"></script>
</body>

</html>
